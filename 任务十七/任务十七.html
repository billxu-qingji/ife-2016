<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
      *{margin: 0; padding: 0;}
      .aqi-chart-wrap{height: 400px; width: 800px; border: solid 1px; display: table-cell; vertical-align: bottom; text-align: center;}
      .aqi-chart-wrap span{border: solid 1px blue; display: inline-block; }
      .day span{width: 5px; height: 200px;}
      .month span{width: 100px;}
      .week span{width: 35px;}
    </style>
  </head>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
      <option>北京</option>
    </select>
  </fieldset>

  <div class="aqi-chart-wrap day">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
